<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Box Sizing</title>
    <link rel="stylesheet" href="box-sizing.css" />
  </head>
  <body>
    <main>
      <h1>Box - sixing playground</h1>
      <section>
        <header>
          <h2 id="Block level elemnets">Block level elements</h2>
        </header>
        <div class="invisible"></div>
        <p>This example describes the block level elements</p>
      </section>
      <div class="invisible"></div>
      <section>
        <header>
          <h2 id="Inline level elements">Inline level elements</h2>
        </header>
        <div class="invisible"></div>
        <p>
          Well this block defines our <em>inline</em> elements and we have
          <a href="https://google.com">another link</a>
        </p>
      </section>
      <div class="button">Button</div>
    </main>
  </body>
</html>
